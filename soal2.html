<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soal 2</title>
    <script>
        hargaTelur = 2500;
        flag = true;
        var totalTelur;
    
        function bilPrima(number,jumlahUang){
            for(i = 2; i <= number - 1; i++)
                if (number % i == 0) 
                {
                    flag = false;
                    break;
                }
    
            if (number > 1 && flag == true)
            {
                bonusTelur = ((jumlahUang/hargaTelur)/12) * 2;
                if (number % 5 == 0)
                {
                    bonusTelur *= 10; 
                }
                totalTelur = jumlahUang/hargaTelur + bonusTelur;
                document.write("Total telur = "+totalTelur);   
            }
    
            else if (number > 1 && number % 2 == 1)
            {
                bonusTelur = ((jumlahUang/hargaTelur)/12) * 3;
                if (number % 5 == 0)
                {
                    bonusTelur *= 5; 
                } 
                totalTelur = jumlahUang/hargaTelur + bonusTelur;
                document.write("Total Telur = "+totalTelur); 
            }
        }
            
        // input (tangal, jumlah uang) 
        bilPrima(15,60000);
    </script>
</head>

</body>
</html>
